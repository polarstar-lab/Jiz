name: Web Validate

on: push

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Build project
        run: yarn && yarn build

      - name: Install COS
        run: sudo pip install coscmd
